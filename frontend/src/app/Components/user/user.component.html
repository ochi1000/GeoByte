<div class="text-center contain">
    
    <main class="form-signin">
      <form>
        <h1 class="h1 mb-3 fw-bold">Geobyte</h1>
        <div class="form-floating">
            <input type="name" class="form-control" [required]="true" [(ngModel)]="user.name" id="floatingInput" placeholder="jide sam" [ngModelOptions]="{standalone: true}">
            <label for="floatingInput">Name</label>
          </div>
        <div class="form-floating">
          <input type="email" class="form-control" [required]="true" [(ngModel)]="user.email" id="floatingInput" placeholder="name@example.com" [ngModelOptions]="{standalone: true}">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" [required]="true" [(ngModel)]="user.password" id="floatingPassword" placeholder="Password" [ngModelOptions]="{standalone: true}">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" (click)="registerUser()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
      </form>
    </main>
        
</div>

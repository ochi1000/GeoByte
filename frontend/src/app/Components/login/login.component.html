<div class="text-center contain">
    
    <main class="form-signin">
      <form>
        <h1 class="h1 mb-3 fw-bold">Geobyte</h1>
        <div class="form-floating">
          <input type="email" class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" (click)="login()" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
      </form>
    </main>
        
</div>
